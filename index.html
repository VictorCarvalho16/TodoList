<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>ToDo List</title>
</head>

<body onload="showTable(1)">
    <header>
        <div class="navbar navbar-dark bg-dark navbar-center sticky-top">
            <span></span>
            <h1 class="navbar-brand">ToDo</h1>
            <span></span>
        </div>
    </header>

    <main class="container">
        <nav class="navbar">
            <h2>Tipo</h2>
        </nav>
        <nav id="navbar" class="nav nav-tabs">
            <ul class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link active" href="" id="nav-trabalho">Trabalho</a></li>
                <li class="nav-item"><a class="nav-link" href="" id="nav-estudo">Estudo</a></li>
                <li class="nav-item"><a class="nav-link" href="" id="nav-pessoal">Pessoal</a></li>
            </ul>
        </nav>

        <section>
            <div data-target="#navbar" data-offset="0">
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Quando</th>
                            <th scope="col">Check</th>
                        </tr>
                    </thead>
                    <tbody id="table-todo">

                    </tbody>
                </table>
            </div>

        </section>
        <div class="float-right">
            <div class="btn-group" role="group" aria-label="Exemplo básico">
                <button type="button" class="btn btn-light text-primary" data-toggle="modal" data-target="#addModel">Add
                    ToDo</button>
                <button type="button" class="btn btn-light text-primary" data-toggle="modal"
                    data-target="#modelTypes">GerenciarTipos</button>
            </div>
        </div>
        <div class="clearfix"></div>

    </main>

     <!-- Modals -->
    <div id="modals">
        <div class="modal fade" id="addModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Adicionar To-Do</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="todoDescription">Descrição:</label>
                                <input type="text" class="form-control" placeholder="To-Do" id="todoDescription">
                            </div>
                            <div class="form-group">
                                <label for="todoWhen">Quando:</label>
                                <input type="date" class="form-control" placeholder="31/01/2020" id="todoWhen">
                            </div>
                            <div class="form-group">
                                <label for="todoType">Tipo:</label>
                                <select class="custom-select" placeholder="Tipo" id="todoType">
                                    <option value="Trabalho">Trabalho</option>
                                    <option value="Estudo">Estudo</option>
                                    <option value="Pessoal">Pessoal</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="addTodo" class="btn btn-primary" data-dismiss="modal">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modelTypes" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Gerenciar Tipos</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="row form-inline">
                            <div class="input-group mb-3 col-7">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Tipo</span>
                                </div>
                                <input type="text" value="Trabalho" class="form-control" placeholder="Username"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="form-group mb-3 col-5">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Ordem</span>
                                </div>
                                <select class="custom-select" placeholder="Tipo" id="OrderTypes">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                        </form>
                        <form class="row form-inline">
                            <div class="input-group mb-3 col-7">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Tipo</span>
                                </div>
                                <input type="text" value="Estudo" class="form-control" placeholder="Username"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="form-group mb-3 col-5">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Ordem</span>
                                </div>
                                <select class="custom-select" placeholder="Tipo" id="OrderTypes">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                        </form>
                        <form class="row form-inline">
                            <div class="input-group mb-3 col-7">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Tipo</span>
                                </div>
                                <input type="text" value="Pessoal" class="form-control" placeholder="Username"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="form-group mb-3 col-5">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Ordem</span>
                                </div>
                                <select class="custom-select" placeholder="Tipo" id="OrderTypes">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-info">Add</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-4">
        <div class="navbar navbar-dark bg-dark navbar-center sticky-bottom">
            <span></span>
            <p class="navbar-text">Victor Carvalho &copy;2020</p>
            <span></span>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
